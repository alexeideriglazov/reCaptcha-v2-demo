<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reCAPTCHA demo</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="reCaptchaDemo" ng-controller="AppCtrl">
<div class = "container" style="">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="page-header">reCAPTCHA Demo</h1>
            <form style ="..." name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label for="exampleInputEmail">Email adress</label>
                    <input type="email"
                            class="form-control"
                            id="exampleInputEmail"
                            placeholder="Email"
                            required
                            ng-model="auth.email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password"
                           class="form-control"
                           id="exampleInputPassword"
                           placeholder="Password"
                           required
                           ng-model="auth.password">
                </div>
                <recaptcha sitekey="6Ld8Kb8ZAAAAAGiJPMkl_ujvfEplvkpIYv7bpNU4"
                            ng-model="auth.recaptchaResponse">

                </recaptcha>
                <button type="submit" class="btn btn-default" style="..." ng-disabled="form.$invalid">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
